<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário HTML e CSS</title>
  <!--=== GOOGLE FONT | OPEN SANS ===-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <!--=== MAIN CSS ===-->
  <link rel="stylesheet" href="assets/css/main.min.css">
</head>

<body>

  <div>
    <h1 id="title">Cadastro de DEVs</h1>
    <p id="subtitle">Complete suas informações</p>
  </div>

  <form>
    <fieldset class="group">
      <div class="field">
        <label for="name"><strong>Nome</strong></label>
        <input type="text" name="name" id="name" required>
      </div>

      <div class="field">
        <label for="lastname"><strong>Sobrenome</strong></label>
        <input type="text" name="lastname" id="lastname" required>
      </div>
    </fieldset>

    <div class="field">
      <label for="email"><strong>Email</strong></label>
      <input type="email" name="email" id="email" required>
    </div>

    <div class="field">
      <label><strong>De qual lado da aplicação você desenvolve</strong></label>

      <label>
        <input type="radio" name="devweb" id="devweb" value="frontend" checked>
        Front-end
      </label>

      <label>
        <input type="radio" name="devweb" id="devweb" value="backend">
        Back-end
      </label>

      <label>
        <input type="radio" name="devweb" id="devweb" value="fullstack">
        Fullstack
      </label>
    </div>

    <div class="field">
      <label for="senioridade"><strong>Senioridade</strong></label>

      <select name="senioridade" id="senioridade">
        <option selected disabled value="">Selecione</option>
        <option value="junior">Junior</option>
        <option value="pleno">Pleno</option>
        <option value="senior">Senior</option>
      </select>
    </div>

    <fieldset class="group">
      <div id="check">
        <label><strong>Selecione as tecnologias que utiliza:</strong></label>
        <br><br>

        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
        <label for="tecnologia1">HTML</label>

        <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
        <label for="tecnologia2">CSS</label>

        <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
        <label for="tecnologia3">JavaScript</label>

        <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
        <label for="tecnologia4">PHP</label>

        <input type="checkbox" name="tecnologia5" id="tecnologia5" value="Python">
        <label for="tecnologia5">Python</label>

        <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Java">
        <label for="tecnologia6">Java</label>
      </div>
    </fieldset>

    <div class="field">
      <label for="contenos"><strong>Conte um pouco da sua experiência:</strong></label>
      <textarea name="contenos" id="contenos" rows="6" style="width:26rem"></textarea>
    </div>

    <button class="button" type="submit">Concluído</button>
  </form>

</body>

</html>
